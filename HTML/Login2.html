<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Sua Oferta</title>
    <link rel="stylesheet" type="text/css" href="/Integrador4B/CSS/style2.css" />
</head>
<form action="action_page.php" method="post">
    <div class="imgcontainer">
        <img src="/Integrador4B/IMAGES/loginAvatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label><b>Usuário</b></label>
        <input type="text" placeholder="Enter com o Usuário" name="uname" required>

        <label><b>Senha</b></label>
        <input type="password" placeholder="Entre com a Senha" name="psw" required>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Lembre-me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancelar</button>
        <span class="psw">Perdeu a <a href="#">Senha?</a></span>
    </div>
</form>
</html>
