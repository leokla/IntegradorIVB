<!DOCTYPE html>
<html>
<title>Cadastro Sua Oferta</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="../CSS/style2.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<form action="TelaPrincipal2.html"" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
    <h2 class="w3-center">Cadastre-se</h2>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <label>Nome:</label>
            <input class="w3-input w3-border" name="first" type="text" placeholder="Nome Completo">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <label>Email:</label>
            <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
        </div>
    </div>

    <div class="w3-row-padding">
        <div class="w3-half">
            <div class="w3-rest">
                <label>Senha:</label>
                <input class="w3-input w3-border w3-collapse" name="Senha" type="text" placeholder="Senha">
            </div>
        </div>
            <div class="w3-half">
                <label>Confirme a Senha:</label>
                <input class="w3-input w3-border w3-collapse" name="ConfirmSenha" type="text" placeholder="Confirme sua Senha">
            </div>
    </div>

    <div class="w3-row-padding">
        <div class="w3-half">
            <div class="w3-rest">
                <label>CPF/CNPJ:</label>
                <input class="w3-input w3-border" name="CPF" type="text" placeholder="CPF/CNPJ">
            </div>
        </div>
        <div class="w3-half">
            <div class="w3-rest">
                <label>CPF/CNPJ:</label>
                <input class="w3-input w3-border fa-address-book" name="CPF" type="date" placeholder="CPF/CNPJ">
            </div>
        </div>
    </div>

    <div>
        <label class="Radio" for="sex-female">Sexo:
            <input class="Radio-Input" type="radio" id="sex-female" name="sex" value="female" />
            Feminino
        </label>

        <label class="Radio" for="sex-male">
            <input class="Radio-Input" type="radio" id="sex-male" name="sex" value="male" />
            Masculino
        </label>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <label>Endereço:</label>
            <input class="w3-input w3-border" name="first" type="text" placeholder="Informe o Endereço">
        </div>
    </div>


    <div class="w3-row-padding">
        <div class="w3-half">
            <div class="w3-rest">
                <label>Bairro:</label>
                <input class="w3-input w3-border" name="CPF" type="text" placeholder="Informe o Bairro">
            </div>
        </div>
        <div class="w3-half">
            <div class="w3-rest">
                <label>Cidade:</label>
                <input class="w3-input w3-border fa-address-book" name="CPF" type="text" placeholder="Informe a cidade">
            </div>
        </div>
    </div>

    <div class="w3-row-padding">
        <div class="w3-half">
            <div class="w3-rest">
                <label>UF:</label>
                <input class="w3-input w3-border" name="CPF" type="text" placeholder="Informe seu UF">
            </div>
        </div>
        <div class="w3-half">
            <div class="w3-rest">
                <label>Pais:</label>
                <input class="w3-input w3-border fa-address-book" name="CPF" type="text" placeholder="Informe o País">
            </div>
        </div>
    </div>



    <p class="w3-center">
        <button class="w3-button w3-section w3-blue w3-ripple" formaction="TelaPrincipal2.html"> Cadastrar </button>
    </p>


</form>


<footer>
    <p>Ao continuar com o acesso, você concorda com a nossa
        <a href="#">politica de privacidade</a></p>
</footer>



</body>
</html>
