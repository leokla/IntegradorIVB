<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .w3-sidebar a {font-family: "Roboto", sans-serif}
    body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
<body class="w3-content" style="max-width:1200px">

<!-- Sidebar/menu Parte esquerda do Site, Menus e logo-->
<!-- Logo do Site Sua Oferta -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
        <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
        <h3 class="w3-wide w3-text-blue "><b><strong>Sua Oferta</strong></b></h3>
    </div>

    <!-- Menu Lateral usando Drop Down -->
    <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
        <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align " id="myBtn">
            Contratar <i class="fa fa-caret-down"></i>
        </a>
        <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
            <a href="#" class="w3-bar-item w3-button">Serviços</a>
            <a href="#" class="w3-bar-item w3-button">Produtos</a>
        </div>

        <!-- Menu Lateral usando Drop Down -->
        <a onclick="myAccFunc2()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn2">
            Ofertar <i class="fa fa-caret-down"></i>
        </a>
        <div id="demoAcc2" class="w3-bar-block w3-hide w3-padding-large w3-medium">
            <a href="#" class="w3-bar-item w3-button">Serviços</a>
            <a href="#" class="w3-bar-item w3-button">Produtos</a>
        </div>

    </div>
    <!-- Texto que leva para o fim da página com os dados da Empresa -->
    <a href="#footer" class="w3-bar-item w3-button">Sobre</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
    <div class="w3-bar-item w3-padding-24 w3-wide">Sua Oferta</div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="w3-container w3-xlarge w3-light-grey w3-border-blue w3-border w3-round-xxlarge">
        <p class="w3-left-align ">
            <input type="text" class="form-control"  id="inputSuccess2" aria-describedby="inputSuccess2Status" placeholder="Pesquise aqui">
            <i class="fa fa-search" aria-hidden="true"></i>

            <label class="checkbox-inline w3-margin">
                <input type="checkbox" value="">Produto
            </label>
            <label class="checkbox-inline w3-margin">
                <input type="checkbox" value="">Serviço
            </label>


        <img src="../IMAGES/person.svg" style="width: 5%" class="w3-right">

        </p>
    </header>


    <!-- Grids de Serviços e Produtos -->
    <div class="w3-row ">
        <h1 class="w3-center">Produto</h1>
        <form action="/action_page.php" target="_blank">
                   

                    <p><input class="w3-input w3-border" type="text" placeholder="Name do Produto" name="Name" required></p>
                    <p>
                        <input type="image" src="../IMAGES/sem-imagem.jpg" alt="Imagem do Produto" width="124" height="100">
                        <input  type="text" placeholder="Valor do Produto" name="Name" required>
                    </p>
                    <p>
                        <textarea class="w3-input w3-border" type="text" placeholder="Descrição do Porduto" name="descricao" required></textarea>
                    </p>
                    <p><input class="w3-input w3-border" type="text" placeholder="Nome do Vendedor" name="nomeVendedor" required></p>
                    <p><input class="w3-input w3-border" type="text" placeholder="Telefone para Contato" name="telefone1" required></p>
                    <p><input class="w3-input w3-border" type="text" placeholder="Endereço" name="endereco" required></p>
                    <p><input class="w3-input w3-border" type="text" placeholder="Email" name="email" required></p>
                    <button type="submit" class="w3-button w3-block w3-black">Enviar</button>
        </form>

    <div class="w3-light-gray w3-center w3-padding-24 w3-border w3-border-blue ">Produzido por <a href="#" title="SuaOferta" target="_blank" class="w3-hover-opacity">SuaOferta</a></div>

    <!-- End page content -->
</div>

<script>
    // Função DropDown chamando demoAcc
    function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    // Função DropDown chamando demoAcc2
    function myAccFunc2() {
        var x = document.getElementById("demoAcc2");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    // Clicando no "Contratar ou Ofertar" vai abrir os submenus
    document.getElementById("myBtn").click();
    document.getElementById("myBtn2").click();



    // Abre e fecha os sideBar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
</script>

</body>
</html>
